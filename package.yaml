name: orbits
version: 0.3
synopsis: Types and functions for Kepler orbits.
category: Physics
author: Joe Hermaszewski
maintainer: Joe Hermaszewski <keep.it.real@monoid.al>
copyright: 2020 Joe Hermaszewski
github: expipiplus1/orbits
extra-source-files:
- .gitignore
- readme.md
- default.nix
- changelog.md

library:
  source-dirs: src
  other-modules:
    Data.Metrology.Extra
  dependencies:
  - ad         >= 4.3.2
  - base       >= 4.8 && < 5
  - exact-real >= 0.12
  - units
  - units-defs >= 2.2
  ghc-options: -O2

ghc-options: -Wall

default-extensions:
  DataKinds
  FlexibleContexts
  GeneralizedNewtypeDeriving
  QuasiQuotes
  ScopedTypeVariables
  TemplateHaskell
  TypeApplications
  TypeFamilies
  TypeOperators

tests:
  test:
    main: Test.hs
    source-dirs:
      - test
    ghc-options:
      - -threaded
    dependencies:
      - QuickCheck
      - ad
      - base
      - checkers
      - exact-real
      - orbits
      - random
      - tagged
      - tasty
      - tasty-quickcheck
      - tasty-th
      - units
      - units-defs

  doctests:
    main: Doctests.hs
    other-modules: ""
    source-dirs:
      - test/doctest
    dependencies:
      - base
      - doctest

custom-setup:
 dependencies:
   - base
   - Cabal
   - cabal-doctest >= 1 && <1.1
